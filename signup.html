    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- Custom styles for this template -->

<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="images/hindu-temple.png" alt="" width="72"
            height="72">
        <h3 class="h4 mb-3 font-weight-normal">Sign Up to My Newsletter!</h3>
        <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
        <input type="text"  class="form-control middle" placeholder="Last Name" name="lastName" required>
        <input type="email" class="form-control bottom" placeholder="Email Address" name="emailAddress" required>
        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Dharmic warriors</p>
    </form>
</body>

</html>
